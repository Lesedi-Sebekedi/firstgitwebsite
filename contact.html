<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - MySite</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<script>
    function toggleMenu() {
    document.getElementById('navMenu').classList.toggle('show');
  }
    const fadeInSections = document.querySelectorAll('section.fade-in');
  
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target); // Only animate once
        }
      });
    }, { threshold: 0.1 });
  
    fadeInSections.forEach(section => observer.observe(section));
</script>


  
<body>
  <header>
    <nav>
        <div class="logo">MySite</div>
        <div class="nav-toggle" onclick="toggleMenu()">☰</div>
        <ul class="nav-links" id="navMenu">
          <li><a href="index.html">Home</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>      
  </header>

  <section class="fade-in">
    <h1>Let’s Connect</h1>
    <p>Feel free to reach out for collaboration, consulting, or just to say hi.</p>
  </section>

  <section class="fade-in" style="padding: 60px 20px; max-width: 800px; margin: auto;">
    <form>
      <label for="name">Name</label><br/>
      <input type="text" id="name" name="name" style="width: 100%; padding: 10px; margin-bottom: 20px;" /><br/>

      <label for="email">Email</label><br/>
      <input type="email" id="email" name="email" style="width: 100%; padding: 10px; margin-bottom: 20px;" /><br/>

      <label for="message">Message</label><br/>
      <textarea id="message" name="message" rows="5" style="width: 100%; padding: 10px;"></textarea><br/><br/>

      <button type="submit" class="btn">Send</button>
    </form>
  </section>

  <footer>
    <p>© 2025 MySite. All rights reserved.</p>
  </footer>
</body>
</html>
